<div class="noti-item-inner" noti-id="{{noti._id}}">
  <div class="noti-item-image"><img ng-src="{{iconUrl}}"/></div>
  <div class="noti-item-content">{{message}}
      <a title="" class="facebook-share" tracking-data='{"memoEnabled":"true","eventName":"viral campaign share notification event alert"}' facebook-share-button share-type="referral-code" share-data="default"></a>
    <div class="noti-time-ago" am-time-ago="timeAgo"></div>
  </div>
</div>
