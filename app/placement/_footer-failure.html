<div class="container fail">
  <div class="small-8 columns">
    <div class="row">
      <div class="small-2 columns text-center">
        <h3 class="icon-close"></h3>
      </div>
      <div class="small-14 columns">
       <h4 class="result">Đáp án đúng</h4>
     </div>
   </div>
   <div class="row">
    <div class="small-2 columns"></div>
    <div class="small-14 columns"><h4 class="correct answer">{{result.correctAnswer}}</h4></div>
  </div>
  <div class="row">
    <div class="small-2 columns"></div>
    <div class="small-14 columns">
      <div class="row">
        <div class="small-5 columns" style="padding-left: 0;">
          <a ng-href="" dropdown-toggle="#report-dropdown" class="small-16 memo-button report">Báo lỗi</a>
          <div id="report-dropdown" class="f-dropdown" report-dropdown show-on-click="true"></div>
        </div>
        <div class="small-6 columns">
          <a href="" class="small-14 memo-button discussion" ng-click="discussion()">Thảo luận</a>
        </div>
        <div class="small-4 columns"></div>
      </div>
    </div>
  </div>
</div>
<div class="small-4 columns button-replay">
  <a class="right small-10 memo-button continue replay" ng-click="replay()">Làm lại</a>
</div>
<div class="small-4 columns button-back">
  <a class="right small-12 memo-button continue back-home" ng-click="quit(true, '/')">Trở về trang chủ</a>
</div>
</div>
